<!-- TITULO DA LISTA DE CONTATOS -->
<section>
    <div class="container_title">
        <h1>CONTATOS</h1>
    </div>
</section>
<!-- BOTÃƒO DE ADCIONAR CONTATO -->
<section>
    <div class="container_buttons">
        <button mat-raised-button routerLink="/cadastro-contato">NOVO CONTATO</button>
    </div>
</section>
<!-- TABELA DE LISTA DE CONTATOS -->
<section>
    <div>
        <table>
            <!-- thead -->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fone</th>
                    <th>Menu</th>
                </tr>    
            </thead>
            <!-- tbody -->
            <tbody>
                <tr *ngFor="let contact of contactsList">
                    <td data-label="Nome">{{contact.name}}</td>
                    <td data-label="Email">{{contact.email}}</td>
                    <td data-label="Fone">{{contact.phone}}</td>
                    <td>menu</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<section class="container-login">
    <mat-card class="example-card">
        <h1>Username: test@test<br>
            password: 123
        </h1>
        <mat-card-title class="container-logo">
            <img src="../../assets/img/LIST CONTACTURA.png" alt="Logo do site">
            
        </mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginForm">
                <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input type="email" matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="alignButtonsCenter">
        <button mat-button (click)="login()">Entrar</button>
    </mat-card-actions>
</mat-card>
</section>
